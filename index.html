<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taka Gor BD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .sub-header {
            background-color: #0056b3;
            color: #f9f9f9;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }
        .btn-group {
            margin-top: 10px;
            text-align: center;
        }
        .btn-group a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            font-size: 16px;
        }
        .btn-group a:hover {
            background-color: #0056b3;
        }
        .marquee {
            background-color: #007bff;
            color: white;
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            border-radius: 5px;
        }
        .marquee span {
            display: inline-block;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .dashboard {
            padding: 20px;
            text-align: center;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            position: relative;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .shop-now {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
        }
        .shop-now:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 30px;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        Taka Gor BD
    </header>
    <div class="sub-header">
        টাকা করে ইনকাম করুন এবং রেফার করে আয় করুন
    </div>
    <div class="btn-group">
        <a href="https://nahidxsr.github.io/Taka-Gor-BD/">Sign Up</a>
        <a href="https://nahidxsr.github.io/login/">Log In</a>
    </div>
    <div class="marquee">
        <span>আপনার ইনকাম শুরু করুন আজই! | রেফার করে আয় করুন! | কাজ করুন, টাকা তুলুন এবং মজা করুন!</span>
    </div>
    <div class="dashboard">
        <div class="content">
            <div class="box">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <a href="#" class="shop-now">Shop Now</a>
            </div>
            <div class="box">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <a href="#" class="shop-now">Shop Now</a>
            </div>
            <div class="box">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <a href="#" class="shop-now">Shop Now</a>
            </div>
            <div class="box">
                <img src="https://via.placeholder.com/200" alt="Product 4">
                <a href="#" class="shop-now">Shop Now</a>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Taka Gor BD | All Rights Reserved.
    </footer>
</body>
</html>
